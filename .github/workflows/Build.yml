name: Build
# From now in android
# https://github.com/android/nowinandroid

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - 'app-ios/**'

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  get-pr-number:
    if: github.event_name == 'pull_request'
    name: "get-pr-number"
    runs-on: ubuntu-latest
    steps:
      - name: ${{ github.event.pull_request.number }}
        run: echo ok

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Check spotless
        run: ./gradlew spotlessCheck --stacktrace

      - name: Check lint
        run: ./gradlew lintDebug --stacktrace
#        continue-on-error: true # https://issuetracker.google.com/issues/241787635

      - name: Build all build type and flavor permutations
        run: ./gradlew assemble --stacktrace

      - name: Build zipline
        run: ./gradlew compileZipline --stacktrace

      - name: Run local tests
        run: ./gradlew testDebug --stacktrace

      - name: Upload build outputs (APKs)
        uses: actions/upload-artifact@v3
        with:
          name: assemble-output
          path: app-android/build/outputs
          retention-days: 14

      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: build-reports
          path: app-android/build/reports
          retention-days: 30
 

